<div class="container">
  <div class="row myRow">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <img
          src="../../assets/images/E3.png"
          alt="E3 Logo"
          class="img-responsive">
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row myRow">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
              pattern="[a-zA-Z]*[.][a-zA-Z0-9]*@(energee3.com|ENERGEE3.COM)"
              placeholder="nome.cognome@energee3.com">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
            class= "form-control"
            id="password"
            ngModel
            type="password"
            name="password"
            placeholder="****************">
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              id="ricordami"
              name="ricordami"
              ngModel>
            <label for="ricordami">Ricordami</label><br>
          </div>

          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
              <button
              class="btn btn-light"
              type="submit"
              [disabled]="!loginForm.valid">Entra
              </button>
            </div>
            
            <div class="col-md-5"></div>
          </div>
          

        </form>
      </div>
      <div class="col-md-2"></div>
      </div>

    </div>
  </div>
</div>
